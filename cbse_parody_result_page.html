
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBSE Examination Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    h2 {
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      margin-top: 20px;
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CBSE Examination Results 2025</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="roll">Enter Roll Number</label>
      <input type="text" id="roll" required />

      <label for="school">Enter School No.</label>
      <input type="text" id="school" required />

      <label for="center">Enter Centre No.</label>
      <input type="text" id="center" required />

      <label for="admit">Enter Admit Card ID</label>
      <input type="text" id="admit" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
  </script>
</body>
</html>
